		<div id="content">
			<div id="contents">
				<div id="contentsl">
				留言板块 | 
				</div>
				<div id="contentsr">
				足够尊重 足够努力 足够自信
				</br>
				respect effort confidence
				</div>
				<div id="contentsr-img">
					<img src="./img/四叶草.jpg" width="50" height="40" alt="四叶草">
				</div>
			</div>
			<div id="contentx">
				<form>
					<span class="contentx-title">
					欢迎留言
					</span>
					<div id="contentx-des-1" class="contentx-des">
						<table class="content-ta">
							<tr>
								<td>欢迎留下您的宝贵想法！</td>
							</tr>
							<tr>
								<td><textarea id="others-idea" alt="浏览者的想法" rows="5" cols="40"></textarea></td>
							</tr>
						</table>
					</div>
					<span class="contentx-title">
					联系方式
					</span>
					<div id="contentx-des-2" class="contentx-des">
						<table class="content-ta">
							<tr>
								<td>您好！请如实填写以下信息，本人看到消息会立即回复您，</br></br>
								如果您很着急，也可以直接发送邮件到<span id="email">2606918645@qq.com</span></td>
							</tr>
							<tr>
								<td>
									<label class="label-info">姓名</label>
									<input type="text" size="16" class="info" id="info-name"/>
								</td>
							</tr>
							<tr>
								<td>
									<label class="label-info">邮箱</label>
									<input type="text" size="16" class="info" id="info-email"/>
								</td>
							</tr>
							<tr>
								<td>
									<label class="label-info">手机号</label>
									<input type="text" size="16" class="info" id="info-tel"/>
								</td>
							</tr>
						</table>
					</div>
					<button type="submit" onclick="" id="submit-s">提交</button>
					<div class="kongbai"></div>
				</form>
			</div>
		</div>
		<footer>
			<div class="footer">
				@Zueler-qmy
			</div>
		</footer>
